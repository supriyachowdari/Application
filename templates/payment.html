{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type=text], input[type=password] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type=text]:focus, input[type=password]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .card-details label {
            flex: 1;
            margin-right: 10px;
        }
        .card-details input {
            flex: 2;
        }
        .expiry-cvv {
            display: flex;
            justify-content: space-between;
        }
        .expiry-cvv input {
            width: calc(50% - 10px);
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .secure-lock {
            text-align: center;
            margin-top: 20px;
        }
        .secure-lock img {
            width: 50px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Payment</h1>

        <form action="{% url 'process_payment' order.id %}" method="post">
            {% csrf_token %}
            
            <div class="card-details">
                <label for="cardholder_name">Cardholder Name:</label>
                <input type="text" id="cardholder_name" name="cardholder_name" required>
            </div>
            <div class="card-details">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required>
            </div>
            <div class="expiry-cvv">
                <div>
                    <label for="expiry_date">Expiry Date:</label>
                    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>
            
            <!-- Additional payment fields can be added here -->

            <button type="submit" class="submit-btn">Pay Now</button>
        </form>

        <div class="secure-lock">
            <img src="{% static 'img/lock-icon.jpg' %}" alt="Secure Lock Icon">
            <span>Your payment is secure with SSL encryption</span>
        </div>
    </div>

    <!-- Include any JavaScript files or scripts here -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
