{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        .details {
            margin: 20px 0;
        }
        .details label {
            display: block;
            margin-bottom: 5px;
        }
        .details input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .time-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .time-options button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .time-options button:hover {
            background-color: #45a049;
        }
        .submit-btn {
            margin-top: 20px;
            text-align: center;
        }
        .submit-btn button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservation at  People's Kitchen</h1>
        <form method="post" action="{% url 'confirmation' %}">
            {% csrf_token %}
            <div class="details">
                <h2>FIND A TABLE</h2>
                <h3>YOUR DETAILS</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>
            <div class="time-options">
                <button type="button" name="time" value="18:30">6:30 pm</button>
                <button type="button" name="time" value="18:45">6:45 pm</button>
                <button type="button" name="time" value="19:00">7:00 pm</button>
                <button type="button" name="time" value="19:15">7:15 pm</button>
                <button type="button" name="time" value="19:30">7:30 pm</button>
            </div>
            <div class="submit-btn">
                <button type="submit">Confirm Reservation</button>
            </div>
        </form>
    </div>
</body>
</html>
